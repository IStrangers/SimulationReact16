<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="./react/react.iife.js"></script>
  <script src="./react-dom/react-dom.iife.js"></script>
  <script>
    const style = {
      border: "1px solid red",
      margin: "5px"
    }
    const element = React.createElement(
      "div",
      {
        id: "A1",
        style: style
      },
      "A1",
      React.createElement(
        "div",
        {
          id: "B1",
          style: style
        },
        "B1",
        React.createElement(
          "div",
          {
            id: "C1",
            style: style
          },
          "C1"
        ),
        React.createElement(
          "div",
          {
            id: "C2",
            style: style
          },
          "C2"
        ),
      ),
      React.createElement(
         "div",
        {
          id: "B2",
          style: style
        },
        "B2"
      )
    )
    ReactDOM.render(element,document.getElementById("root"))
  </script>
</body>
</html>
